baseURL: https://www.sunilgodara.com
title: "Sunil Kumar"
languageCode: "en-us"
theme: "hugo-PaperMod"
paginate: 10

enableRobotsTXT: true
canonifyURLs: true

minify:
  disableXML: true

taxonomies:
  category: categories
  tag: tags

params:
  env: production
  description: "Applied Machine Learning and Applied AI, consulting, and writing"
  author: "Sunil Kumar"

  defaultTheme: auto # auto, dark, light
  ShowReadingTime: true
  ShowShareButtons: false
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  # Home page: profile mode
  profileMode:
    enabled: true
    title: "Sunil Kumar"
    subtitle: "Applied ML / AI, consulting, and writing"
    imageUrl: "images/profile-photo.jpg"   # put a headshot at static/images/avatar.jpg
    imageTitle: "Sunil"
    imageWidth: 160
    imageHeight: 160
    buttons:
      - name: "Blog"
        url: "/posts/"
      - name: "Projects"
        url: "/projects/"
      - name: "Résumé"
        url: "/resume/"

  socialIcons:
    - name: github
      url: "https://github.com/sunilgodara"
    - name: linkedin
      url: "https://www.linkedin.com/in/sunildata/"
    - name: twitter
      url: "https://x.com/KumarSGodara/"

  ShowRssButtonInSectionTermList: true

menu:
  main:
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 10
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 20
    - identifier: resume
      name: Résumé
      url: /resume/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 40
